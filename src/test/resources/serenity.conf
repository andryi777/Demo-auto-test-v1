headless.mode = true

environments{

	local_chrome{
		webdriver.driver = chrome
		drivers {
			windows {
				webdriver.chrome.driver = "src/test/resources/drivers/windows/chromedriver.exe"
			}
		  	mac {
				webdriver.chrome.driver = "src/test/resources/driver/chromedriver"
		    }
		    linux {
				webdriver.chrome.driver = "src/test/resources/webdriver/linux/chromedriver.exe"
		    }
		}
    	chrome {
			switches = "--start-maximized;--enable-automation;--no-sandbox;--disable-popup-blocking;--disable-default-apps;--disable-infobars;--disable-gpu;--disable-extensions;"
			preferences {
				download: {
					prompt_for_download: false
					directory_upgrade: true
					default_directory: "${user.dir}/downloaded-files"
				}
			}
		}
	}

	run_with_saucelabs {
		sauce {
			active = true
		}
		webdriver {
            driver = remote
            remote.url = "http://ondemand.us-west-1.saucelabs.com/wd/hub"
            pageLoadStrategy = normal
            capabilities {
            	browserName = chrome
	            browserVersion = latest
	            platformName = Windows 10
                "sauce:options" {
                    screenResolution = "1920x1080"
                    recordScreenshots = false
                    recordVideo = true
                    recordLogs = true
                    timeout = 360000
                    implicit.wait = 10000
					extendedDebugging= true
	            	capturePerformance= true
                }
            }
        }
    	saucelabs {
			username="${v_SaucelabsUser}"
		    accessKey="${v_SaucelabsAccessKey}"
		    //build=selenium-build-P90ZP
		    //test.name = Login
		    datacenter = us-west-1
		}
  	}
}



