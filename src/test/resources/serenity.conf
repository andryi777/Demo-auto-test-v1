webdriver{
    driver = chrome 
	timeouts {
    	implicitlywait = 5000
    	fluentwait = 10000
	}
}

drivers {
	windows {
		webdriver.chrome.driver = "src/test/resources/drivers/windows/chromedriver.exe"
	}
  	mac {
		webdriver.chrome.driver = "src/test/resources/driver/chromedriver"
    }
    linux {
		webdriver.chrome.driver = "src/test/resources/webdriver/linux/chromedriver.exe"
    }
}

chrome {
	switches ="""--windows.size=1600,900, --start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobar;--disable-gpu;"""
 
	preferences {
		download {
			prompt_for_download: false
			default_directory: "$TEMPDIR"
		}
  	}
}